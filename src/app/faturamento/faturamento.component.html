<app-painel-simples titulo="faturamento" col="6" tipo="primary">
    <table class="table table-hover">
      <thead>
        <th>Descrição</th>
        <th>Valor</th>
      </thead>
      <tbody>
        <tr *ngFor="let faturamento of faturamento?.detalhamento">
            <td>{{faturamento.descricao}}</td>
            <td>{{faturamento.valor}}</td>
        </tr>
      </tbody>
    </table>
</app-painel-simples>
