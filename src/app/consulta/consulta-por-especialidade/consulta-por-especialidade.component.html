<app-painel-simples titulo="Consultas Realizadas - Últimos 30 dias" col="12">
  <table *ngIf="!erro; else mensagem">
    <thead>
      <tr>
        <th>Especialidade</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <!--ForEach do Angular-->
      <tr *ngFor="let consulta of consultas">
        <td>{{consulta.especialidade}}</td>
        <td>{{consulta.quantidade}}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #mensagem>
    <h3 class="text-center">Falha na comunicação com o servidor</h3>
  </ng-template>
</app-painel-simples>
